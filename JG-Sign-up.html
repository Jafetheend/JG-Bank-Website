<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=" width="device-width," initial-scale="1.0" />
    <link rel="stylesheet" href="JG-Sign-up.css" />
    <title>Sign Up - J.G Bank</title>
  </head>
  <body>
    <div class="logo">JG Bank</div>
    <div class="sign-up-container">
      <div class="form-group">
        <div class="sign-up-text">SIGN UP</div>
        <form method="POST">
          <div class="question">Enter First Name:</div>
          <input type="text" required />
          <div class="question">Enter Last Name:</div>
          <input type="text" required />
          <div class="question">Enter Date Of Birth:</div>
          <input type="date" required />
          <div class="question">Enter Phone Number:</div>
          <input type="tel" required />
          <div class="question">Enter Email:</div>
          <input type="email" required />
          <div class="question">Enter Username:</div>
          <input type="text" required />
          <div class="question">Enter Password:</div>
          <input type="password" required />
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>

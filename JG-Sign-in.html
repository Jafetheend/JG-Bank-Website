<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=" width="device-width," initial-scale="1.0" />
    <link rel="stylesheet" href="JG-Sign-in.css" />
    <title>Sign In - J.G Bank</title>
  </head>
  <body>
    <div class="sign-in-container">
      <div class="logo">JG BANK</div>
      <div class="sign-in-box">
        <form>
          <div class="sign-in-text">SIGN IN</div>
          <div class="input-username">Username</div>
          <input type="text" required />
          <div class="input-password">Password</div>
          <input type="password" required />
          <button type="submit">Sign In</button>
          <a href="#">Forgot Username/Password</a>
          <a href="JG-Sign-up.html">Not Enrolled? Sign Up Now</a>
        </form>
      </div>
    </div>
  </body>
</html>
